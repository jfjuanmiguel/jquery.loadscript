<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Exemple of loadScript with callback</title>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="../jquery.loadscript.js"></script>
		<script>
			;(function($){
				$.loadScript('test.js', function(){
					$('#test').test();
				});
			})(jQuery);
		</script>
	</head>
	<body>
		<div id="test">clique ici</div>
	</body>
</html>
